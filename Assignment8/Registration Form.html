<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        table{
            border-collapse:separate;
            border-spacing:0 15px;
        }
        td{
            padding:0 15px;
        }
    </style>
    <title></title>
</head>
<body>
    <h4 align="center"><b>REGISTRATION FORM</b></h4>
    <script type="text/javascript" src="ValidateRegForm.js">
    </script>
    <form align="center" style="border:outset">

        <table align="center" >
           
            <tr>
                <td><b>User Id  :</b></td>
                <td><input type="text" id="uid" /> <div class="error" id="uid1"></div></td>
               
            </tr>

            <tr>
                <td><b>Password  :</b></td>
                <td><input type="text" id="pswd" /></td>
            </tr>
            <tr>
                <td><b>Name  :</b></td>
                <td><input type="text" id="name" /></td>
            </tr>
            <tr>
                <td><b>Address  :</b></td>
                <td><input type="text" id="address" /></td>
            </tr>
            <tr>
                <td><b>Country  :</b></td>
                <td>
                    <select id="country">
                        <option value=0>(Please Select a Country)</option>
                        <option value=1>India</option>
                        <option value=2>USA</option>
                        <option value=3>UAE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>ZIP Code  :</b></td>
                <td><input type="text" id="zip" /></td>
            </tr>
            <tr>
                <td><b>Email  :</b></td>
                <td><input type="text" id="email" /></td>
            </tr>
            <tr>
                <td><b>Sex  :</b></td>
                <td>
                    <input type="radio" value="Male" name="gender" id="male" />Male
                    <input type="radio" value="Female" name="gender" id="female" />Female
                </td>
            </tr>
            <tr>
                <td><b>Language   :</b></td>
                <td>
                    <input type="checkbox" id="lang" />English
                    <input type="checkbox" id="lang" />Non English
                </td>
            </tr>
            <tr>
                <td><b>About   :</b></td>
                <td><textarea id="about"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" onclick="ValidateForm()" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
